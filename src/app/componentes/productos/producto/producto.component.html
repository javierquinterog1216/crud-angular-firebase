<div class="card mt-5">
  <div class="card-body">
    <form #productoForm='ngForm' (ngSubmit)="onSubmit(productoForm)">
     <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productoService.selectedProducto.$key">
      <div class="form-group">
        <input
        type="text" class="form-control"
        name="nombre"
        #nombre="ngModel"
        [(ngModel)]="productoService.selectedProducto.nombre"
        placeholder=" Nombre Producto">
      </div>

      <div class="form-group">
        <input type="text" class="form-control"
        name="categoria"
        #categoria="ngModel"
        [(ngModel)]="productoService.selectedProducto.categoria"
        placeholder=" categoria Producto">
      </div>

      <div class="form-group">
        <input type="text" class="form-control"
        name="ubicacion"
        #ubicacion="ngModel"
        [(ngModel)]="productoService.selectedProducto.ubicacion"
        placeholder=" Ubicacion Producto">
      </div>

      <div class="form-group">
        <input type="text" class="form-control"
        name="precio"
        #precio="ngModel"
        [(ngModel)]="productoService.selectedProducto.precio"
        placeholder=" Precio Producto">
      </div>
      <div class="form-group">
          <button class="btn btn-primary" type="submit">
              <i class="fas fa-plus-circle"></i> AÃ±adir Producto
          </button>
          <button class="btn btn-secundary" type="reset" (click)="limpiarForm(productoForm)">
            <i class="fas fa-sync-alt"></i> Limpiar
          </button>
      </div>
    </form>
  </div>
</div>
